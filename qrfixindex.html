<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPI QR Payment - Amrut Dresses</title>
  <style>
    #upi-payment-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #upi-payment-container input,
    #upi-payment-container button {
      padding: 10px;
      margin: 8px 0;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
    }
    #payLink {
      display: none;
      font-size: 16px;
      color: blue;
      margin-top: 10px;
      display: inline-block;
    }
    #qrcode {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="upi-payment-container">
    <h2>ðŸ§¾ UPI QR Code</h2>
    <p>Pay to: <strong>Amrut Dresses</strong></p>

    <input type="number" id="amount" placeholder="Enter Amount â‚¹" min="1" step="any" />
    <br />
    <button onclick="generateQR()">Generate QR & Link</button>

    <div id="qrcode"></div>
    <a id="payLink" href="#" target="_blank">Click here to Pay</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const amountInput = document.getElementById('amount');
      const amount = amountInput.value.trim();
      if (!amount || isNaN(amount) || amount <= 0) {
        alert('Please enter a valid amount');
        return;
      }

      const upiID = 'AMRUTDRESSES.eazypay1@icici';
      const payeeName = 'Amrut Dresses';
      const upiUrl = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=INR`;

      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = '';
      new QRCode(qrcodeDiv, {
        text: upiUrl,
        width: 256,
        height: 256,
      });

      const payLink = document.getElementById('payLink');
      payLink.href = upiUrl;
      payLink.textContent = `Click here to Pay â‚¹${amount}`;
      payLink.style.display = 'inline-block';
    }

    // Helper to get amount param from URL
    function getAmountFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('amount');
    }

    // On load, auto-fill amount and generate QR if amount param exists
    window.onload = function() {
      const amountFromURL = getAmountFromURL();
      if (amountFromURL && !isNaN(amountFromURL) && amountFromURL > 0) {
        document.getElementById('amount').value = amountFromURL;
        generateQR();
      }
    };
  </script>
</body>
</html>
